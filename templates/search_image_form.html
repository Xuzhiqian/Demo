{%- extends "base.html" %}


{% block content %}
   <div class="container">
      <div class="jumbotron">
        <h1>图片数据相似度检测</h1>
      </div>
   <div class="col-md-12">
	   {% if error %}
	   <div class="alert alert-danger" role="alert">
		    {{ error }}
	   </div>
	   {% endif %}
<form action="{{ url_for('test_text_data') }}" method=post>
  <div class="form-group">
    <label for="name">数据文件名:</label>
    <input type="text" class="form-control" name="name" id="name">
  </div>
  <div class="form-group">
    <label for="ControlSelect1">请选择处理数据的方式:</label>
    <select class="form-control" name="ControlSelect1" id="ControlSelect1">
      <option>随机剪切图片长宽的0%-25%</option>
      <option>随机旋转图片长宽的0-45度</option>
      <option>横向合并图片（待续）</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">搜索（需要较长时间，请耐心等待）</button>
  </form>
   </div>
{%- endblock %}
