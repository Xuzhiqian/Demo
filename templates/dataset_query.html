{% import "bootstrap/wtf.html" as wtf %}

{%- extends "base.html" %}


{% block content %}
   <div class="container">
      <div class="jumbotron">
        <h1>查询数据集内容</h1>
        <p>请输入你要查询的数据集在数据库中的表名称</p>
      </div>
   <div class="col-md-12">
     {% if request.args.get('legacy') -%}
       {{wtf.quick_form(form, novalidate=True)}}
     {%- else -%}
       {{form|render_form()}}
     {%- endif %}
   </div>
{%- endblock %}
